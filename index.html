<!DOCTYPE html>
<html lang="en">
<head>
	<title>Instagram</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="img/favicon.ico"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="limiter">

		<div class="container-login100">
		<div class="container-login100">
            <div class="people-img">
                <img src="./img/people.jfif" alt="pessoas">
            </div>
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="instagram-img">
						<center><img src="./img/instagram-logo.png" alt="instagram logo"></center>
					</span>
					<span class="login100-form-title p-b-48">
						<i class="zmdi zmdi-font"></i>
					</span>

					<div class="wrap-input100 validate-input" data-validate = "E-mail inválido">
						<input class="input100" type="text" name="email">
						<span class="focus-input100" data-placeholder="Email, Nome de usuário ou telefone"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Digite sua senha">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="password" name="pass">
						<span class="focus-input100" data-placeholder="Senha"></span>
					</div>
                    <div class="checkbox-remember p-l-20">
                        <input type="checkbox" id="password-remember" name="password-remember">
                        <label for="remember">Lembrar senha</label>
                    </div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn" >
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Entrar
							</button>
						</div>                       
                        <div class="text-center p-t-2 p-b-40">
                            <a class="txt2" href="#">
                                Esqueci a senha!<br>
                            </a>  
					    </div>

					<div class="text-center p-t-80 p-b-20 p-r-40 p-l-40">
						<span class="txt1">
							Você ainda não possui uma conta?
						</span>

						<a class="txt2" href="#">
							Cadastre-se!
						</a>
					</div>

					<div class="text-center p-t-5 p-b-5 p-l-50 p-r-50">
						<span id="get-app-text" class="txt3">
							Obtenha o aplicativo
						</span>
					</div>
                    <span id="get-app">
                        <div class="plays-image p-t-20 p-r-5">
                            <a href="https://play.google.com/store?hl=pt"><img src="./img/googleplay-button.png" alt="Google play"></a>
                        </div>
                        <div class="apple-image p-t-20 p-l-5">
                            <a href="https://apps.apple.com/br/app/apple-store/id375380948"><img src="./img/apple-button.png" alt="Apple"></a>
                        </div>
                    </span>
				</form>
			</div>
		</div>
	</div>
	
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
